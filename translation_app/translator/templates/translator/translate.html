<!-- translator/templates/translator/translate.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Language Translator</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 border rounded-md shadow-md">
        <h2 class="text-3xl font-semibold mb-6 text-center">Language Translator</h2>
        <form method="post" action="{% url 'translate' %}">
            {% csrf_token %}
            <div class="relative mb-6">
                <label for="text_to_translate" class="block text-sm font-medium text-gray-600 mb-2">Text to Translate</label>
                <div class="relative">
                    <textarea id="text_to_translate" name="text_to_translate" rows="4"
                        class="w-full p-2 pr-10 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                        placeholder="Enter text to translate..." required></textarea>
                    <button type="button" id="speakButton"
                        class="absolute inset-y-0 right-0 px-2 py-2 text-blue-500 focus:outline-none">
                        <i class="fas fa-microphone"></i> <!-- Font Awesome microphone icon -->
                    </button>
                </div>
            </div>
            <div class="mb-6">
                <label for="text_to_translate" class="block text-sm font-medium text-gray-600 mb-2">Target Language</label>
                <select id="target_language" name="target_language"
                    class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="bn">Bengali</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Translate</button>
        </form>

        {% if translation %}
        <div class="mt-8 border-t pt-4">
            <p class="text-lg font-semibold mb-2">Translation to {{ target_language }}:</p>
            <div class="bg-gray-200 p-4 rounded-md relative">
                <p class="text-gray-700" id="translationResult">{{ translation }}</p>
                <button onclick="speakTranslation()"
                class="absolute inset-y-0 right-0 px-2 py-2 text-blue-500 focus:outline-none">
                    <i class="fas fa-volume-up"></i> <!-- Font Awesome volume-up icon -->
                </button>
            </div>
        </div>
    {% endif %}
    </div>

    <script>
        const textToTranslateInput = document.getElementById('text_to_translate');
        const speakButton = document.getElementById('speakButton');
        const targetLanguageSelect = document.getElementById('target_language');

        // Speech Recognition
        const recognition = new window.webkitSpeechRecognition() || new window.SpeechRecognition();

        // Set the initial language for speech recognition
        recognition.lang = targetLanguageSelect.value;

        recognition.onresult = (event) => {
            const speechToText = event.results[0][0].transcript;
            textToTranslateInput.value = speechToText;
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
        };

        // Update the language when the target language changes
        targetLanguageSelect.addEventListener('change', () => {
            recognition.lang = targetLanguageSelect.value;
        });

        speakButton.addEventListener('click', () => {
            recognition.start();
        });

        function speakTranslation() {
            const translationResult = document.getElementById('translationResult').textContent;
            const utterance = new SpeechSynthesisUtterance(translationResult);

            // Specify the voice (adjust the voice options based on your requirements)
            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find((voice) => voice.name.includes('Female'));
            utterance.voice = femaleVoice;

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>

</html>
